<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title> Profile Card </title>

<!-- Font reference -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&amp;display=swap" rel="stylesheet">

<!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

<!-- Attribution Style -->
    <style>
        .attribution { font-family: "Kumbh Sans"; font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>

<body>
    <img 
        class="pattern-top"
        src="images/bg-pattern-top.svg"
        alt="pattern-top"
    >

    <img
        class="pattern-bottom"
        src="images/bg-pattern-bottom.svg"
        alt="pattern-bottom"
    >    

<div class="card-wrapper">
<header>
 <div class="card-header">
    <img 
        class="card-header"
        src="images/bg-pattern-card.svg"
        alt="card header"
    >
 </div>

 <div class="profile">
    <div class="profile-thumbnail">
        <img 
            class="profile-thumbnail"
            src="images/image-victor.jpg"
            alt="Victor Crest's profile picture" 
        >
    </div>

    <div class="profile-info">
        <h1> Victor Crest 
            <span> 26 </span>
        </h1> 
        <p> London </p>
    </div>
</div>
</header>

<footer>
         <div class="stats">
            <div class= "Followers">
                <h1><strong> 80K </strong> </h1>
                <p><span> Followers </span></p>
                
            </div>

            <div class= "Likes">
                <h1><strong> 803K </strong> </h1>
                <p><span> Likes </span></p>
                
            </div>
         
            <div class= "Photos">
                <h1> <strong> 1.4K </strong> </h1>
                <p><span> Photos </span></p>
            </div>
         </div>
</footer>
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Perla Rocha</a>.
  </div>
</body>
</html>
